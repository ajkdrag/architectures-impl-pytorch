data:
  root: "/home/ajkdrag/workspace/projects/architectures-impl-pytorch/.data"
  train: valid
  val: valid
  names: ['Ambulance', 'Bus', 'Car', 'Motorcycle', 'Truck']
  augmentations:
    horizontal_flip: 1.0
    vertical_flip: 0.0
    rotate: 0.5
    brightness_contrast: 0.8
    shift_scale_rotate: 0.8
    random_crop: 0.8
    random_crop_dims: [224, 224]

model:
  backbone: resnet18
  pretrained: true
  backbone_output_channels: 512
  detector_hidden_sz: 1024
  input_size: [224, 224]
  S: 7
  B: 1
  nc: 5
  conf_th: 0.0

training:
  batch_size: 4
  num_workers: 4
  learning_rate: 0.001
  epochs: 2
  checkpoints_dir: "/home/ajkdrag/workspace/projects/architectures-impl-pytorch/checkpoints"
  save_freq: 10

inference:
  batch_size: 2
  source: "/home/ajkdrag/workspace/projects/architectures-impl-pytorch/.data/valid/images"
  checkpoint: "/home/ajkdrag/workspace/projects/architectures-impl-pytorch/checkpoints/final_epoch_50.pt"
